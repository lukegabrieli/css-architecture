<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8"><!--sets the character set-->
    <title>Cool Stuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="gears.png">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="states.css">
    <link rel="stylesheet" href="animations.css">
  </head>
  <body>

    <header class="main_header flex_container">
      <div class="container heading">
        <h1><div class="icon-cog"></div>Cool Stuff</h1>
        <nav>
          <ul>
            <a href="index.html" class="nav_link"><li>Look at Stuff</li></a>
            <a href="buy.html" class="nav_link"><li>Buy Stuff</li></a>
            <a href="about.html" class="nav_link"><li>About our Stuff</li></a>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <article class="container">
        <p class="center_text buy_stuff_text">Buy some of our cool stuff now!</p>
        <form>
          <fieldset class="six offset-by-three columns product" id="selectProduct">
            <p class="center_text">Product:</p>
            <select id="product" required>
              <option disabled selected> -- select an option -- </option>
              <option value="Shark Attack Mug - $16">Shark Attack Mug</option>
              <option value="Oyster Rolex - $48,850">Oyster Rolex</option>
              <option value="Cat Battle Armor - $500">Cat Battle Armor</option>
              <option value="Shoot the Apple Decal - $19">Shoot The Apple Decal</option>
              <option value="Retro Controller Inflatable - $35">Retro Controller Inflatable</option>
              <option value="Tooth Toothbrush Holder - $48">Tooth Toothbrush Holder</option>
              <option value="Mountain Napkin Holder - $28">Mountain Napkin Holder</option>
              <option value="Coca-Cola Slush Maker - $65">Coca-Cola Slush Maker</option>
              <option value="Moonlight Wall Sticker - $595">Moonlight Wall Sticker</option>
              <option value="JFK Alien Hunter Painting - $30">JFK Alien Hunter Painting</option>
              <option value="Ninja Phone Stand - $24">Ninja Phone Stand</option>
              <option value="Inflatable Tent - $5,650">Inflatable Tent</option>
            </select>
            <div id="productMessage"></div>
          </fieldset>
          <fieldset class="six offset-by-three columns">
            <p class="center_text">Your Information:</p>
            <ul>
              <li><label for="name">Name: </label><input type="text" name="name" placeholder="First Last" id="name" class="stored" required>
              <li><label for="email">Email: </label><input type="email" name="email" placeholder="Email" id="email" class="stored" required></li>
              <li><label for="phone">Phone: </label><input type="tel" name="phone" placeholder="(555)555-5555" id="phone" class="stored"></li>
            </ul>
          </fieldset>
          <fieldset class="six offset-by-three columns">
            <p class="center_text">Card Information:</p>
            <fieldset>
              <input class="card" name="cardtype" type="radio" required>
              <label for="visa">VISA</label>
              <input class="card" name="cardtype" type="radio" required>
              <label for="amex">AmEx</label>
              <input class="card" name="cardtype" type="radio" required>
              <label for="mastercard">Mastercard</label>
            </fieldset>
            <fieldset>
              <ul>
                <li><label for="cardnumber">Card number: </label>
                <input id="cardnumber" name="cardnumber" type="number" required></li>
                <li><label for="secure">Security code: </label>
                <input id="secure" name="secure" type="number" required></li>
                <li><label for="namecard">Name on card: </label>
                <input id="namecard" name="namecard" type="text" required></li>
              </ul>
            </fieldset>
            <fieldset>
              <legend class="center_text">Billing Address:</legend>
              <ul>
                <li><label for="street1">Street 1: </label>
                <input id="street1" name="street1" type="text" class="stored" required></li>
                <li><label for="street2">Street 2: </label>
                <input id="street2" name="street2" type="text" class="stored"></li>
                <li><label for="city">City: </label>
                <input id="city" name="city" type="text" class="stored" required></li>
                <li><label for="state">State: </label>
                <input id="state" name="state" type="text" class="stored" required></li>
                <li><label for="zip">Zip Code: </label>
                <input id="zip" name="zip" type="number" class="stored" required></li>
              </ul>
            </fieldset>
          </fieldset>
          <input class="six offset-by-three columns buy_button" type="submit" name="button" value="Submit">
        </form>
      </article>
    </main>

    <footer class="main_footer flex_container">
      <div class="container">
        <p class="copyright">Copyright &copy; Cool Stuff Inc.</p>
        <nav>
          <ul>
            <a href="https://www.facebook.com/coolshitforyou" target="_blank" class="social_link"><li class="icon-facebook"></li></a>
            <a href="https://twitter.com/fuck_robots" target="_blank" class="social_link"><li class="icon-twitter"></li></a>
            <a href="https://instagram.com/hungrycastle/" target="_blank" class="social_link"><li class="icon-instagram"></li></a>
            <a href="https://www.youtube.com/user/chrischabot" target="_blank" class="social_link"><li class="icon-youtube"></li></a>
          </ul>
        </nav>
      </div>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" src="form.js"></script>

  </body>
</html>
